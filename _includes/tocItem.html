{% for item in toc %}
    <li>
        {% if item[1]._title %}
            <a href="#{{ item[0] }}">{{ item[1]._title }}</a>
            <ul>
                {% assign subItems = item[1] %}
                {% include tocSubItems.html %}
            </ul>
        {% else %}
            <a href="#{{ item[0] }}">{{ item[1] }}</a>
        {% endif %}
    </li>
{% endfor %}
