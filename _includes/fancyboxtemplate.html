{% capture title_num %}{% increment title_num %}{% endcapture %}

<div>
	<ul class="items">
		<li>
			<a href="{{ fullsize }}" class="fancybox-media" data-title-id="title-{{ title_num }}">
				<div style="display: none;" class="overlay">
					<h3>{{ heading }}</h3>
					<span class="meta">Screenshot</span> </div>
					<img src="{{ thumbnail }}" alt="">
			</a>
			<div id="title-{{ title_num }}" class="info hidden">
				<h2>{{ heading }}</h2>
				<div class="fancybody">{{ description }}</div>
			</div>
		</li>
	</ul>
</div>
