{% for subItem in subItems %}
    {% if subItem[0] != "_title" %}
        <li>
            {% if subItem[1]._title %}
                <a href="#{{ subItem[0] }}">{{ subItem[1]._title }}</a>
                <ul>
                    {% assign subItems = subItem[1] %}
                    {% include tocSubItems.html %}
                </ul>
            {% else %}
                <a href="#{{ subItem[0] }}">{{ subItem[1] }}</a>
            {% endif %}
        </li>
    {% endif %}
{% endfor %}
